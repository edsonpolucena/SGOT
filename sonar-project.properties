# Identificação do Projeto
sonar.organization=edsonpolucena
sonar.projectKey=edsonpolucena_SGOT
sonar.projectName=SGOT Monorepo

# Diretórios de código fonte
sonar.sources=apps/backend/src,apps/frontend/src

# Exclusões de arquivos da análise
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/__tests__/**,**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/migrations/**,**/prisma/**,**/*.styles.js,**/styles/**,**/icons/**,**/*.config.js,**/vite.config.js,**/jest.config.js

# Diretórios de testes
# Backend: testes em apps/backend/src/__tests__
# Frontend: testes espalhados em __tests__ dentro dos módulos (ex: src/modules/*/__tests__, src/shared/*/__tests__)
sonar.tests=apps/backend/src/__tests__,apps/frontend/src
sonar.test.inclusions=**/__tests__/**/*.test.js,**/__tests__/**/*.test.jsx,**/__tests__/**/*.test.ts,**/__tests__/**/*.test.tsx,**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx

# Cobertura de código (LCOV dos dois apps)
# IMPORTANTE: Caminhos relativos à raiz do projeto
sonar.javascript.lcov.reportPaths=apps/backend/coverage/lcov.info,apps/frontend/coverage/lcov.info

# Exclusões da cobertura
# Padrões relativos aos diretórios em sonar.sources (apps/backend/src e apps/frontend/src)
sonar.coverage.exclusions=\
**/__tests__/**,\
**/*.test.js,\
**/*.test.jsx,\
**/*.test.ts,\
**/*.test.tsx,\
**/styles/**,\
**/*.styles.js,\
**/*.css,\
**/*.scss,\
**/*.svg,\
**/*.png,\
**/*.jpg,\
**/icons/**,\
**/migrations/**,\
**/prisma/**,\
**/*.config.js,\
**/vite.config.js,\
**/jest.config.js,\
**/*.d.ts,\
**/jobs/**,\
**/*.routes.js,\
**/swagger.js,\
**/server.js,\
**/app.js,\
**/main.jsx,\
**/vite-env.d.js,\
apps/frontend/src/**/view/**,\
apps/frontend/src/**/components/**,\
apps/frontend/src/shared/ui/**,\
apps/frontend/src/shared/hooks/**,\
apps/frontend/src/**/mock/**,\
apps/frontend/src/**/data/**,\
apps/frontend/src/test/**


# Decoração de Pull Requests
sonar.pullrequest.provider=GitHub
