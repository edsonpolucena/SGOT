# Identificação do Projeto
sonar.organization=edsonpolucena
sonar.projectKey=edsonpolucena_SGOT
sonar.projectName=SGOT Monorepo

# Diretórios de código fonte
sonar.sources=apps/backend/src,apps/frontend/src

# Exclusões de arquivos da análise
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/__tests__/**,**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/migrations/**,**/prisma/**,**/*.styles.js,**/styles/**,**/icons/**,**/*.config.js,**/vite.config.js,**/jest.config.js

# Diretórios de testes
sonar.tests=apps/backend/src/__tests__,apps/frontend/src/__tests__
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx

# Cobertura de código (LCOV dos dois apps)
sonar.javascript.lcov.reportPaths=apps/backend/coverage/lcov.info,apps/frontend/coverage/lcov.info

# Exclusões da cobertura
sonar.coverage.exclusions=**/__tests__/**,**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/styles/**,**/*.styles.js,**/icons/**,**/migrations/**,**/prisma/**,**/*.config.js,**/vite.config.js,**/jest.config.js,**/*.d.ts,**/*.css,**/*.scss

# Decoração de Pull Requests
sonar.pullrequest.provider=GitHub
