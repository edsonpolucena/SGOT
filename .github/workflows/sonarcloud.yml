name: SonarCloud (frontend & backend)

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  backend:
    name: Backend Analysis
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: sgot_test
          POSTGRES_PASSWORD: sgot_test_password
          POSTGRES_DB: sgot_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: apps/backend
    env:
      DATABASE_URL: postgresql://sgot_test:sgot_test_password@localhost:5432/sgot_test
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache-dependency-path: apps/backend/package-lock.json

      - name: Install
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Migrations
        run: npx prisma migrate deploy

      - name: Run Tests with Coverage
        run: npm run test:ci

      - name: Verify Coverage File
        run: |
          if [ ! -f coverage/lcov.info ]; then
            echo "❌ ERROR: coverage/lcov.info not found!"
            exit 1
          fi
          echo "✅ Coverage file found: coverage/lcov.info"
          ls -lh coverage/lcov.info

      - name: SonarCloud Scan (backend)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: apps/backend

  frontend:
    name: Frontend Analysis
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Run Tests with Coverage
        run: npm run test:ci

      - name: Verify Coverage File
        run: |
          if [ ! -f coverage/lcov.info ]; then
            echo "❌ ERROR: coverage/lcov.info not found!"
            exit 1
          fi
          echo "✅ Coverage file found: coverage/lcov.info"
          ls -lh coverage/lcov.info

      - name: SonarCloud Scan (frontend)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: apps/frontend
