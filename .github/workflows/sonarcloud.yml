name: SonarCloud (frontend & backend)
on:
  pull_request:
  push: { branches: [ main ] }

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: apps/backend } }
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci || npm i
      - run: npm run build --if-present
      - run: npm run test:ci || echo "no tests yet"
      - name: SonarCloud Scan (backend)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
        with:
          projectBaseDir: apps/backend

  frontend:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: apps/frontend } }
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci || npm i
      - run: npm run build --if-present
      - run: npm run test:ci || echo "no tests yet"
      - name: SonarCloud Scan (frontend)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
        with:
          projectBaseDir: apps/frontend
