# name: SonarCloud (monorepo)


on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  analysis:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: sgot_test
          POSTGRES_PASSWORD: sgot_test_password
          POSTGRES_DB: sgot_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://sgot_test:sgot_test_password@localhost:5432/sgot_test
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Backend
      - name: Install backend deps
        working-directory: apps/backend
        run: npm ci

      - name: Push Database Schema
        working-directory: apps/backend
        run: npx prisma db push --accept-data-loss --skip-generate

      - name: Generate Prisma Client
        working-directory: apps/backend
        run: npx prisma generate

      - name: Run backend tests with coverage
        working-directory: apps/backend
        run: npm run test:ci
        continue-on-error: true

      # Frontend
      - name: Install frontend deps
        working-directory: apps/frontend
        run: npm ci

      - name: Run frontend tests with coverage
        working-directory: apps/frontend
        run: npm run test:ci
        continue-on-error: true

      - name: Verify coverage files
        run: |
          test -f apps/backend/coverage/lcov.info || (echo "‚ùå backend sem coverage" && exit 1)
          test -f apps/frontend/coverage/lcov.info || (echo "‚ùå frontend sem coverage" && exit 1)
          echo "‚úÖ coverage dos dois apps ok"

      - name: Debug LCOV paths (backend)
        run: |
          echo "üìã Primeiras 20 linhas do LCOV backend:"
          head -20 apps/backend/coverage/lcov.info || echo "Arquivo n√£o encontrado"
          echo ""
          echo "üîç Procurando por analytics.controller.js no LCOV:"
          grep -i "analytics.controller" apps/backend/coverage/lcov.info | head -5 || echo "N√£o encontrado"

      - name: Fix LCOV paths (backend & frontend)
        run: |
          # Backend: caminhos gerados como "SF:src\..." ou "SF:src/..."
          # IMPORTANTE: SonarCloud precisa de caminhos relativos √† raiz do projeto
          # Primeiro corrige barras invertidas para barras normais
          sed -i 's#\\#/#g' apps/backend/coverage/lcov.info
          # Depois adiciona o prefixo apps/backend/
          sed -i 's#SF:src/#SF:apps/backend/src/#g' apps/backend/coverage/lcov.info
          sed -i 's#SF:apps/backend/src/../#SF:apps/backend/src/#g' apps/backend/coverage/lcov.info

          # Frontend: caminhos gerados como "SF:src\..." ou "SF:src/..."
          sed -i 's#\\#/#g' apps/frontend/coverage/lcov.info
          sed -i 's#SF:src/#SF:apps/frontend/src/#g' apps/frontend/coverage/lcov.info
          sed -i 's#SF:apps/frontend/src/../#SF:apps/frontend/src/#g' apps/frontend/coverage/lcov.info

      - name: Verify fixed LCOV paths
        run: |
          echo "üìã Verificando caminhos corrigidos (backend):"
          grep "SF:apps/backend/src/modules/analytics" apps/backend/coverage/lcov.info | head -3 || echo "N√£o encontrado"
          echo ""
          echo "üìã Verificando caminhos corrigidos (frontend):"
          grep "SF:apps/frontend/src/modules/analytics" apps/frontend/coverage/lcov.info | head -3 || echo "N√£o encontrado"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
