name: Deploy SGOT

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PM2 globally
        run: npm install -g pm2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Test SSH connection
        # run: |
        #   ssh -v -o StrictHostKeyChecking=accept-new -o ConnectTimeout=30 -o ServerAliveInterval=60 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo SSH_OK"
        # run: ssh -o StrictHostKeyChecking=accept-new -o ConnectTimeout=30 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'echo SSH_OK'

      - name: PM2 Deploy Setup
        run: |
          pm2 deploy ecosystem.config.js production setup || true
        env:
          SSH_OPTIONS: '-o StrictHostKeyChecking=accept-new -o ConnectTimeout=30'

      - name: PM2 Deploy
        run: |
          pm2 deploy ecosystem.config.js production
        env:
          SSH_OPTIONS: '-o StrictHostKeyChecking=accept-new -o ConnectTimeout=30'

  