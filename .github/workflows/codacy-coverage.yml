name: Codacy Coverage

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  coverage:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: sgot_test
          POSTGRES_PASSWORD: sgot_test_password
          POSTGRES_DB: sgot_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://sgot_test:sgot_test_password@localhost:5432/sgot_test
      NODE_ENV: test
      CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ================================
      # BACKEND - testes + coverage
      # ================================
      - name: Install backend deps
        working-directory: apps/backend
        run: npm ci

      - name: Push Database Schema
        working-directory: apps/backend
        run: npx prisma db push --accept-data-loss --skip-generate

      - name: Generate Prisma Client
        working-directory: apps/backend
        run: npx prisma generate

      - name: Run backend tests with coverage
        working-directory: apps/backend
        run: npm run test:ci

      # ================================
      # FRONTEND - testes + coverage
      # ================================
      - name: Install frontend deps
        working-directory: apps/frontend
        run: npm ci

      - name: Run frontend tests with coverage
        working-directory: apps/frontend
        run: npm run test:ci

      # ================================
      # Enviar coverage para o Codacy
      # ================================
      - name: Upload backend coverage to Codacy
        working-directory: apps/backend
        run: |
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report \
            -l javascript \
            -r coverage/lcov.info \
            --partial

      - name: Upload frontend coverage to Codacy
        working-directory: apps/frontend
        run: |
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report \
            -l javascript \
            -r coverage/lcov.info \
            --partial

      - name: Finalize Codacy coverage
        run: |
          bash <(curl -Ls https://coverage.codacy.com/get.sh) final
